webdriver {
  driver = "chrome"
  driver.version = "114.0.5735.90"  # Asegúrate de que esta versión sea compatible con la versión de Chrome en GitHub Actions
  autodownload = false
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = [
        // "headless=new",
        // "headless=new",
        "disable-gpu",
        "no-sandbox",
        "disable-dev-shm-usage",
        "window-size=1920,1080"
      ]
    }
  }
}

serenity {
  take.screenshots = FOR_FAILURES
}
