webdriver {
  driver = "chrome"
  autodownload = true
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = [
        "headless=new",
        "disable-gpu",
        "no-sandbox",
        "disable-dev-shm-usage",
        "window-size=1920,1080"
      ]
    }
  }
}

serenity {
  take.screenshots = FOR_FAILURES
}
