name: Serenity BDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Chrome (reliable)
        uses: browser-actions/setup-chrome@v1

      - name: Print Chrome version
        run: google-chrome --version

      - name: Export Headless Chrome for WebDriverManager
        run: |
          echo "CHROME_BIN=$(which google-chrome)" >> $GITHUB_ENV
          echo "headless.mode=true" >> $GITHUB_ENV

      - name: Grant execute permission to Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run Serenity Tests (Headless Chrome)
        run: ./gradlew clean test --no-daemon

      - name: Archive Serenity Report
        uses: actions/upload-artifact@v3
        with:
          name: serenity-report
          path: target/site/serenity
